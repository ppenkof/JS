<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-contentTask4</title>
    <link rel="stylesheet" href="flex-shrink.css">
</head>
<body>

    <header>
        <h1>flex-shrink</h1>
    </header>
    
    <header>
      <h2>flex-shrink: 1; (default)</h2>
    </header>
    <div class="container flex-shrink1">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>flex-shrink: 0;</h2>
    </header>
    <div class="container flex-shrink0">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>flex-shrink, shrink 2nd child only</h2>
    </header>
    <div class="container flex-shrink-child">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>
    
</body>
</html>
