<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-contentTask4</title>
    <link rel="stylesheet" href="align-items.css">
</head>
<body>

    <header>
        <h1>align-items</h1>
    </header>
    
    <header>
      <h2>align-items: stretch; (default)</h2>
    </header>
    <div class="container alignStretch">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>align-items: flex-start;</h2>
    </header>
    <div class="container alignStart">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>align-items: center;</h2>
    </header>
    <div class="container alignCenter">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>align-items: flex-end;</h2>
    </header>
    <div class="container alignEnd">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>
    
    <header>
      <h2>align-items: baseline;</h2>
    </header>
    <div class="container alignBaseline">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

</body>
</html>
