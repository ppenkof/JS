<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my task flex-wrap</title>
    <link rel="stylesheet" href="flex-wrap.css">
</head>
<body>
    
    <header><h1>flex-wrap</h1></header>

    <header>
        <h2>flex-wrap: nowrap; (default);</h2>
      </header>
      <div class="container nowrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">4</div>
        <div class="item item3">5</div>
        <div class="item item3">6</div>
        <div class="item item3">7</div>
        <div class="item item3">8</div>
        <div class="item item3">9</div>
      </div>

      <header>
        <h2>flex-wrap: wrap;</h2>
      </header>
      <div class="container wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">4</div>
        <div class="item item3">5</div>
        <div class="item item3">6</div>
        <div class="item item3">7</div>
        <div class="item item3">8</div>
        <div class="item item3">9</div>
      </div>
    
      <header>
        <h2>flex-wrap: wrap-reverse;</h2>
      </header>
      <div class="container wrap-reverse">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">4</div>
        <div class="item item3">5</div>
        <div class="item item3">6</div>
        <div class="item item3">7</div>
        <div class="item item3">8</div>
        <div class="item item3">9</div>
      </div>
</body>
</html>
