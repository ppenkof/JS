<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <section class="section calendar">
      <section class="main">
        <div class="workweek row">
          <header>
            <h2>Workweek</h2>
          </header>
          <ul>
            <li>1 Monday</li>
            <li>2 Thuesday</li>
            <li>3 Wednesday</li>
            <li>4 Thursday</li>
            <li>5 Friday</li>
          </ul>
        </div>

        <div class="weekend row">
          <header>
            <h2>Weekend</h2>
          </header>

          <ul>
            <li>6 Saturday</li>
            <li>7 Sunday</li>
          </ul>
        </div>
      </section>

      <section class="aside">
        <div class="remainders">
          <h3>REMINDERS</h3>
        </div>

        <div class="special-dates">
          <h3>SPECIAL DATES</h3>
        </div>
      </section>
    </section>
  </body>
</html>
