<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-contentTask4</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>
<body>

    <header>
        <h1>flex-grow</h1>
    </header>
    
    <header>
      <h2>flex-grow: 0; (default)</h2>
    </header>
    <div class="container flex-grow0">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>flex-grow: 1;</h2>
    </header>
    <div class="container flex-grow1">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>flex-grow, grow 2nd child only</h2>
    </header>
    <div class="container flex-grow-child">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>

    <header>
      <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
    </header>
    <div class="container flex-grow-prop">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>
    
</body>
</html>
